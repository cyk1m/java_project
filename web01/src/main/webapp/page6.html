<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>page6</title>
<!-- 자바스크립트 문법 -->
<!-- 홑/쌍따옴표 상관 없다 -->
	<script type="text/javascript"> 
		alert('환영합니다.') // alert는 joptionpane.showmessage와 동일
		name = prompt('당신의 이름은?') // prompt는 joptionpane~input~과 동일
		result = confirm('당신의 이름은 ' + name) // 확인-true, 취소-false 리턴
		alert(result)
		if (result) {
			alert('맞군요')
		}else {
			alert('틀리군요')
		}
	</script> 

</head>
<body>

</body>
</html>
